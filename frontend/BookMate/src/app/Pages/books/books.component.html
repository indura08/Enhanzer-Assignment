<div>
    <header></header>
</div>

<div class="container-fluid text-center mt-5 mb-5">
  <h1 class="mb-5">All Books</h1>
  <div class="mt-3">
      <button class="btn btn-dark btn-lg w-25 w-md-25" data-bs-toggle="modal" data-bs-target="#createBook">
          Create New Book
      </button>
  </div>

  <div *ngIf="books.length == 0">
      There is no ook currently on the application
  </div>
</div>

<div class="container-fluid">
    <div class="row">
        <div class="col-12 col-md-6 col-lg-3 mb-3" *ngFor="let book of books"> <!-- ng for mthanin danna -->
          <div class="card border border-dark border-1 mb-2 mx-1" style="width: 18rem;">
            <div class="card-body">
              <h3 class="card-subtitle">{{book.title}}</h3>
              <h6 class="card-subtitle mb-3 mt-3 text-body-secondary">{{book.author}}</h6>
              <p class="card-text custom-font">{{book.publicationDate}}</p>
              <p class="card-text custom-font">{{book.isbn}}</p>
    
              <div class="d-flex mt-4">
                <button type="button" class="btn btn-danger w-50 mx-2 btn1" (click)="setCurrentBook(book)" data-bs-toggle="modal" data-bs-target="#deleteBook" >Delete</button>
                <button class="btn btn-success w-50 mx-2 btn1" data-bs-toggle="modal" (click)="setCurrentBook(book)" data-bs-target="#updateBook">Update</button>
              </div>            
  
            </div>
          </div>
        </div>
</div>


<!-- delete book -->
<div class="modal" tabindex="-1" id="deleteBook">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Are you sure you want to delete your Book???</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>Are you sure you want to delete this book</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" (click)="deleteBook(currentBook.id)">Delete</button>
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Go back</button>
      </div>
    </div>
  </div>
</div>

<!--Book creation-->
<div class="modal fade" tabindex="-1" id="createBook">
  <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Create A new Book</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form class="" #createBookForm="ngForm" (ngSubmit)="createBook(createBookForm)">
              <div class="mb-2">
                <label class="form-label">Book Id</label>
                <input type="text" class="form-control" ngModel name="Id">
              </div>
              <div class="mb-2">
                <label for="Title" class="form-label">Title</label>
                <input type="text" class="form-control" ngModel name="Title">
              </div>

              <div class="mb-3">
                <label for="isbn" class="form-label">ISBN</label>
                <input type="text" class="form-control" ngModel name="Isbn">
              </div>

              <div class="mb-3">
                <label for="author" class="form-label">Author</label>
                <input type="text" class="form-control" ngModel name="Author">
              </div>

              <div class="mb-3">
                <label for="publicationDate" class="form-label">Publication Date</label>
                <input type="text" class="form-control" ngModel name="PublicationDate">
              </div>

              <button type="submit" class="btn btn-primary mt-4">Submit</button>
            </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
</div>

<!--Book Update-->
<div class="modal fade" tabindex="-1" id="updateBook">
  <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Update This Book</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form class="" #updateBookForm="ngForm" (ngSubmit)="updateBook(currentBook.id, updateBookForm)">
              <div class="mb-2">
                <label class="form-label">Id</label>
                <input type="text" class="form-control" [(ngModel)]="currentBook.id" name="Id">
              </div>
              <div class="mb-2">
                <label for="Title" class="form-label">Title</label>
                <input type="text" class="form-control" [(ngModel)]="currentBook.title" name="Title">
              </div>

              <div class="mb-3">
                <label for="isbn" class="form-label">ISBN</label>
                <input type="text" class="form-control" [(ngModel)]="currentBook.isbn" name="Isbn">
              </div>

              <div class="mb-3">
                <label for="author" class="form-label">Author</label>
                <input type="text" class="form-control" [(ngModel)]="currentBook.author" name="Author">
              </div>

              <div class="mb-3">
                <label for="publicationDate" class="form-label">Publication date</label>
                <input type="text" class="form-control" [(ngModel)]="currentBook.publicationDate" name="PublicationDate">
              </div>

              <button type="submit" class="btn btn-primary mt-4">Submit</button>
            </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
</div>
